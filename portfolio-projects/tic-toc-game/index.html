<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic - toc game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>

    <div id="infoBoard" class="info"></div>
    <div id="gameboard">
      <div class="setting">
        <ul>
          <li><button class="about">About</button></li>
          <li>
            <button class="background">Background</button>
          </li>
        </ul>
      </div>
      <!-- adding about  -->
      <div class="aboutOpen">
        A great and easy to play game. A game that allows you to change the
        background color and has many features included. Built with beautiful
        and easy to understand java script code.
      </div>
      <!-- adding the background color settings in sidebar-->
      <div class="colors">
        <span class="color pink" id="pink"></span>
        <span class="color SlateBlue" id="SlateBlue"></span>
        <span class="color Violet" id="Violet"></span>
        <span class="color MediumSeaGreen" id="MediumSeaGreen"></span>
        <span class="color Tomato" id="Tomato"></span>
        <span class="color Orange" id="Orange"></span>
      </div>
    </div>
    <h3>build and design by Israel Anteneh.</h3>
    <script src="script.js"></script>
  </body>
</html>
